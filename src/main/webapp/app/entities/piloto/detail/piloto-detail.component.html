<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="piloto">
      <h2 data-cy="pilotoDetailsHeading"><span>Piloto</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ piloto.id }}</span>
        </dd>
        <dt><span>Nombre</span></dt>
        <dd>
          <span>{{ piloto.nombre }}</span>
        </dd>
        <dt><span>Apellido</span></dt>
        <dd>
          <span>{{ piloto.apellido }}</span>
        </dd>
        <dt><span>Dni</span></dt>
        <dd>
          <span>{{ piloto.dni }}</span>
        </dd>
        <dt><span>Direccion</span></dt>
        <dd>
          <span>{{ piloto.direccion }}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
          <span>{{ piloto.email }}</span>
        </dd>
        <dt><span>Horas De Vuelo</span></dt>
        <dd>
          <span>{{ piloto.horasDeVuelo }}</span>
        </dd>
        <dt><span>Foto</span></dt>
        <dd>
          <div *ngIf="piloto.foto">
            <a (click)="openFile(piloto.foto, piloto.fotoContentType)">
              <img [src]="'data:' + piloto.fotoContentType + ';base64,' + piloto.foto" style="max-width: 100%" alt="piloto image" />
            </a>
            {{ piloto.fotoContentType }}, {{ byteSize(piloto.foto) }}
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/piloto', piloto.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
