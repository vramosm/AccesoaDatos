<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="vuelo">
      <h2 data-cy="vueloDetailsHeading"><span>Vuelo</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ vuelo.id }}</span>
        </dd>
        <dt><span>Pasaporte Covid</span></dt>
        <dd>
          <span>{{ vuelo.pasaporteCovid }}</span>
        </dd>
        <dt><span>Numero De Vuelo</span></dt>
        <dd>
          <span>{{ vuelo.numeroDeVuelo }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/vuelo', vuelo.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
